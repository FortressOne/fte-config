// FortressOne config file

bind "TAB" "+showscores"
bind "ENTER" ""
bind "ESCAPE" "togglemenu"
bind "SPACE" "+jump"
bind "+" ""
bind , "changeclass"
bind - ""
bind . "changeteam"
bind 0 "impulse 10"
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"
bind = ""
bind \ ""
bind ` "toggleconsole"
bind a "+moveleft"
bind b "discard"
bind c "menu"
bind d "+moveright"
bind e "gren1"
bind f "gren2"
bind g "dropflag"
bind i "maphelp"
bind k "kill"
bind l "dropflag"
bind m "saveme"
bind q "weaplast"
bind r "reload"
bind s "+back"
bind t "reloadnext"
bind u "messagemode2"
bind v "dropammo"
bind w "+forward"
bind y "messagemode"
bind z "+moveup"
bind ~ "toggleconsole"
bind PAUSE "pause"
bind UPARROW ""
bind DOWNARROW ""
bind LEFTARROW ""
bind RIGHTARROW ""
bind LALT "+movedown"
bind LCTRL ""
bind LSHIFT "+slot4"
bind INS ""
bind DEL ""
bind PGDN ""
bind END ""
bind F1 "help"
bind F2 ""
bind F3 "ready"
bind F4 "menu_options"
bind F5 "menu_multiplayer"
bind F6 ""
bind F9 ""
bind F10 "quit"
bind F11 ""
bind F12 "screenshot"
bind MOUSE1 "+attack"
bind MOUSE2 "special"
bind MOUSE3 ""
bind MWHEELUP "weapnext"
bind MWHEELDOWN "weapprev"

setinfo "sb" "50"
setinfo "ai" "1"
setinfo "hitsound" "1"
setinfo "sbflaginfo" "2"

// Item effects
r_lightflicker "0"

// Scoreboard settings
scr_scoreboard_teamsort  "1"
scr_scoreboard_showfrags "1"    //Display kills+deaths+teamkills, as determined by fragfile.dat-based conprint parsing. These may be inaccurate if you join mid-game.
scr_scoreboard_showflags "1"    //Display kills+deaths+teamkills, as determined by fragfile.dat-based conprint parsing. These may be inaccurate if you join mid-game.

// Particle effects
seta r_particledesc "twi"

// Graphical Nicaties
seta r_waterwarp "0"    //Enables fullscreen warp, preferably via glsl. -1 specifies to force the fov warp fallback instead which can give a smidge more performance.

